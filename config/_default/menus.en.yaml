# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the
#       desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.


main:
  - name: Home
    url: /
    weight: 10
  - name: About
    url: about/
    weight: 20
  - name: Projects
    url: project/
    weight: 30
    identifier: projects
  - name: Skills
    url: skill/
    weight: 40
    identifier: skills
  - name: Portfolio
    url: '#'
    weight: 50
    identifier: portfolio
  - name: School project
    url: project/
    weight: 51
    parent: portfolio
  - name: Personal project
    url: skill/
    weight: 52
    parent: portfolio
  - name: Contact
    url: contact/
    weight: 60


