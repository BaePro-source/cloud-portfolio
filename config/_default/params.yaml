# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

website_name: "배재훈 Portfolio - 전북대 클라우드 개발자 지망생"
site_name: "배재훈 Portfolio - 전북대 클라우드 개발자 지망생"

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: S

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교'
    description: '배재훈 Portfolio | 전북대 클라우드 개발자 지망생. 클라우드 컴퓨팅과 DevOps에 관심이 많습니다.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false
  logo:
    text: "배재훈"
    filename: "icon.png"

footer:
  copyright:
    notice: '© {year} 배재훈. All rights reserved.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
      - c
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/BaePro-source/BaePro-source.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    wowchemy:
      min_length: 1
      threshold: 0.3
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false